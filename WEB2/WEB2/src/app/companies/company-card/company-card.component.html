<div class="card" style="width:300px">
    <img class="card-img-top" src="{{avioCompany.photo}}" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">{{avioCompany.name}}</h4>
      <p class="card-text">{{avioCompany.promoDesc}}</p>
      <a class="btn btn-primary" (click)="onProfileView()">See Profile</a>
    </div>
</div>
