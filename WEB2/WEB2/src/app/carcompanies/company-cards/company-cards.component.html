<div class="card" style="width:300px">
    <img class="card-img-top" src="{{carCompany.photo}}" alt="Card image" style="width: 300 px; height: 300 px;">
    <div class="card-body">
      <h4 class="card-title">{{carCompany.name}}</h4>
      <p class="card-text">{{carCompany.promoDesc}}</p>
      <a class="btn btn-primary" (click)="onProfileView()">See Profile</a>
    </div>
  </div>
